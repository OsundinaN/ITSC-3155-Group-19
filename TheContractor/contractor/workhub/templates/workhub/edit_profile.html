{% extends "base.html" %}
{% block title %}Edit Profile - The Contractor{% endblock %}
{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">Edit Your Profile</h2>
    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
        {% csrf_token %}

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
</div>
{% endblock %}
